---
layout: default
---

<ul class="articleList">
	{%- if site.posts.size > 0 -%} {%- for post in site.posts -%}
	<li class="articleList-article">
		<div class="articleList-article-header">
			<h2>
				<a
					href="{{ strip_html | truncatewords: 40 }} {{ post.url }}"
					class="articleList-article-title"
				>
					{{ post.title | escape }}
				</a>
			</h2>
			<time
				class="articleList-article-date"
				datetime="{{ post.date | date: '%Y-%m-%d' }}"
			>
				<ion-icon name="calendar-outline"></ion-icon> {{ post.date |
				date: site.date_format }}
			</time>
		</div>

		<p class="articleList-article-desc">
			{{ post.excerpt | strip_html }}
		</p>
	</li>

	{%- endfor -%} {%- endif -%}
</ul>
